{% extends 'layout.html' %}

{% block content %}
    <div class="row">
        <div class="col-8">
            <h2>Новости</h2>
            {% for n in news %}
                <h3><a href="{{ url_for('news.news_article', news_id=n.id) }}">{{ n.title }}</a></h3>
                <small>{{ n.published.strftime('%d.%m.%Y') }}</small>
                <hr>
            {% endfor %}
        </div>
    </div>
{% endblock %}
